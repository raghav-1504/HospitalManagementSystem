<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style1.css">
	
  <style>
    body {
      background-image: url("img2.webp");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

<script>
  function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;
    var message = document.getElementById("message").value;
    
    var nameError = document.getElementById("name-error");
    var emailError = document.getElementById("email-error");
    var phoneError = document.getElementById("phone-error");
    var dateError = document.getElementById("date-error");
    var timeError = document.getElementById("time-error");
    var messageError = document.getElementById("message-error");
    
    var isValid = true;
    // Check name field
    if (name === "") {
      nameError.innerHTML = "Please enter your name";
      isValid = false;
    } else {
      nameError.innerHTML = "";
    }
    
    // Check email field
    if (email === "") {
      emailError.innerHTML = "Please enter your email";
      isValid = false;
    } else if (!validateEmail(email)) {
      emailError.innerHTML = "Please enter a valid email address";
      isValid = false;
    } else {
      emailError.innerHTML = "";
    }
    
    // Check phone field
    if (phone === "") {
      phoneError.innerHTML = "Please enter your phone number";
      isValid = false;
    } else if (!validatePhone(phone)) {
      phoneError.innerHTML = "Please enter a valid phone number";
      isValid = false;
    } else {
      phoneError.innerHTML = "";
    }
    
    // Check date field
    if (date === "") {
      dateError.innerHTML = "Please enter a date";
      isValid = false;
    } else if (!validateDate(date)) {
      dateError.innerHTML = "Please enter a valid date";
      isValid = false;
    } else {
      dateError.innerHTML = "";
    }
    
    // Check time field
    if (time === "") {
      timeError.innerHTML = "Please enter a time";
      isValid = false;
    } else if (!validateTime(time)) {
      timeError.innerHTML = "Please enter a valid time";
      isValid = false;
    } else {
      timeError.innerHTML = "";
    }
    
    // Check message field
    if (message === "") {
      messageError.innerHTML = "Please enter a message";
      isValid = false;
    } else {
      messageError.innerHTML = "";
    }
    
    return isValid;
  }
  
  function validateEmail(email) {
    // Regular expression for validating email
    var emailRegex = /^\S+@\S+\.\S+$/;
    return emailRegex.test(email);
  }
  
  function validatePhone(phone) {
    // Regular expression for validating phone number
    var phoneRegex = /^\d{10}$/;
    return phoneRegex.test(phone);
  }
  
  function validateDate(date) {
    // Regular expression for validating date in yyyy-mm-dd format
    var dateRegex = /^\d{4}-\d{2}-\d{2}$/;
    return dateRegex.test(date);
  }
  
  function validateTime(time) {
    // Regular expression for validating time in hh:mm format
    var timeRegex = /^\d{2}:\d{2}$/;
    return timeRegex.test(time);
  }
</script>
</head>
<body>


<form action="insert1.jsp" method="post">
<div class="form-field">
    <div class="textarea">
    <center><h1><b>Appointment Form</b></h1><br></center>
    <label for="name"><b>Name:</b></label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required><br><br>
    <label for="consultation-type">Consultation Type:</label>
    <select id="consultation-type" name="consultation-type">
      <option value="general-checkup">General Checkup</option>
      <option value="specialist-consultation">Specialist Consultation</option>
      <option value="follow-up">Follow-up Appointment</option>
    </select><br><br>
    <label for="allergies">Do you have any known allergies or medical conditions?</label>
    <input type="checkbox" id="allergies" name="allergies"><br><br>
    <label>Urgency of appointment:</label><br>
    <input type="radio" id="urgent" name="urgency" value="urgent">
    <label for="urgent">Urgent</label><br>
    <input type="radio" id="non-urgent" name="urgency" value="non-urgent">
    <label for="non-urgent">Non-Urgent</label><br><br>
    <label for="medical-documents">Attach Relevant Medical Documents:</label>
    <input type="file" id="medical-documents" name="medical-documents"><br><br>
    <label for="mode-of-consultation">Mode of Consultation:</label>
    <select id="mode-of-consultation" name="mode-of-consultation">
      <option value="in-person">In-Person</option>
      <option value="telemedicine">Telemedicine</option>
      <option value="video-call">Video Call</option>
    </select><br><br>
    <label for="preferred-doctor">Preferred Doctor:</label>
    <select id="preferred-doctor" name="preferred-doctor">
      <option value="none">No Preference</option>
      <option value="dr-john-doe">Dr. John Doe</option>
      <option value="dr-jane-doe">Dr. Jane Doe</option>
    </select><br><br>
    <label for="terms-and-conditions">I have read and agree to the terms and conditions:</label>
    <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="50" required></textarea><br><br>
    <input type="submit" value="Submit"></div>
    </div>
  </form>
  </body>

</html>
